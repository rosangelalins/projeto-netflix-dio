<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <title>NETFLIX Clone</title>
</head>

<body>
    <!--cabeçalho-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <!-- alt + shift + para baixo coloca alinha que esta selecionada-->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <!--quem vai herdar as caracteristicas da principal é a container, pois o display foi colocado como flex
            a partir de quando eu crio outra div, ele vem como display block e não herda, somente a filha direta-->
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar num mundo onde
                    as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>

                <div class="botoes">
                    <!--informa que realmente é um botão, qual a função disso, 
                        para que ele não renderize em um lugar diferente, ou mostre outro comportamento -->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!--carousel owl-->
    <div class="carrosel-filmes">
        <!--passa o nome do carousel e o tema-->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>

        </div>

    </div>


    <!--JS é sempre recomendado ser colocado poe ultimo em um site 
        para evitar erros na página-->

    <!--script para utilizar simbolos e icones-->
    <script src="https://kit.fontawesome.com/057fe6737a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>

</html>
